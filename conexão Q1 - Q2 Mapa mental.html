<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental: Conexões Q1 e Q2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #f8fafc;
        }
        #markmap {
            width: 100%;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3b82f6;
        }
    </style>
    <!-- Importar Markmap -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>
</head>
<body>

    <div class="header font-sans">
        <h1 class="text-xl font-bold text-slate-800">Conexão Lógica: Q1 → Q2</h1>
        <p class="text-sm text-slate-600">Q1 (Triagem) valida a necessidade do Q2 (Infraestrutura)</p>
        <p class="text-xs text-slate-400 mt-1">Clique nos círculos para expandir/recolher</p>
    </div>

    <svg id="markmap"></svg>

    <script>
        // Conteúdo do Mapa Mental em Markdown
        const markdown = `
# Conexão Lógica: Q1 → Q2

## I. Perfil Institucional e Escopo
### Q1: Principais especialidades médicas disponíveis?
- **Q2**: Quais equipamentos diagnósticos estão disponíveis?
    - ECG, Tomografia/Ressonância
    - Densitometria Óssea

### Q1: A instituição possui Laboratório de análises?
- **Q2**: Qual o modelo de laboratório para a pesquisa?
    - Próprio certificado vs. Terceirizado/Externo
- **Q2**: Quais equipamentos de processamento estão disponíveis?
    - Centrífuga refrigerada
    - Freezer -20°C/-70°C (com calibração)

### Q1: Possui Farmácia para manipulação (infusionais)?
- **Q2**: Como é a estrutura física da Farmácia?
    - Local exclusivo vs. Armário em farmácia central
- **Q2**: Recursos de controle ambiental e cadeia de frio?
    - Refrigeradores/Freezers exclusivos
    - Alarmes remotos / Gerador dedicado
- **Q2**: Existe área para preparo de estéreis?
    - Capela de fluxo laminar certificada

### Q1: A instituição possui Prontuário Eletrônico?
- **Q2**: Qual o sistema PEP utilizado?
    - Tasy, MV, Cerner, etc.
- **Q2**: Existe integração com sistemas de pesquisa?
    - Interface com EDC/CTMS
- **Q2**: Medidas de segurança da informação (LGPD)?
    - Criptografia, Backups, Termos de confidencialidade

### Q1: A instituição possui UTI Adulto/Ped/Neo?
- **Q2**: Disponibilidade de equipamentos de emergência?
    - Carrinho de parada exclusivo
    - Equipe de Código Azul

## II. Interesse, Experiência e Processos
### Q1: Tem interesse em participar da Rede?
- **Q2**: Qual o modelo de espaço físico disponível?
    - Centro dedicado vs. Espaço compartilhado vs. Sem espaço

### Q1: Já participou de alguma pesquisa clínica?
- **Q2**: A instituição possui POPs?
    - Procedimentos Operacionais Padrão (Escritos/Validados)

### Q1: Tipos de estudos realizados (ex: Fase I)?
- **Q2**: Instalações de atendimento ao participante
    - Leitos de internação (Longa permanência/Bioequivalência)

### Q1: Possui Comitê de Ética em Pesquisa (CEP)?
- **Q2**: Qual a situação do fluxo de aprovação?
    - CEP Próprio Ágil vs. Conveniado/Externo

## III. Desafios, Capacitação e Recursos Humanos
### Q1: Desafio: Falta de pessoal capacitado
- **Q2**: Quantos FTEs dedicados à pesquisa existem hoje?
    - Pesquisador Principal, Coordenadores, Enfermeiros
- **Q2**: Qual o nível de certificação em Boas Práticas (GCP)?

### Q1: Disponibilidade para dedicar equipe?
- **Q2**: Existe cobertura por turnos para procedimentos?
    - Manhã/Tarde/Noite/Finais de semana

### Q1: Desafio: Falta de infraestrutura física
- **Q2**: Validação detalhada dos ativos físicos
    - Auditoria de Layout, Acessibilidade, Áreas de espera

### Q1: Disponibilidade para investir recursos?
- **Q2**: O Guia de Taxas contempla taxas específicas?
    - Taxas de submissão, manutenção anual, arquivo

### Q1: Quando poderia iniciar a participação?
- **Q2**: Diagnóstico Final (Gargalo real)
    - Validação prática da previsão feita no Q1
`;

        const { Transformer } = window.markmap;
        const { Markmap, loadCSS, loadJS } = window.markmap;

        const transformer = new Transformer();
        // Processar o markdown e obter a estrutura de dados
        const { root, features } = transformer.transform(markdown);

        // Carregar estilos e scripts necessários para as features (se houver, ex: mathjax)
        if (features.styles) features.styles.forEach(style => loadCSS(style));
        if (features.scripts) features.scripts.forEach(script => loadJS(script));

        // Renderizar o mapa mental no SVG com initialExpandLevel configurado
        Markmap.create('#markmap', {
            autoFit: true, 
            fitRatio: 0.95, 
            duration: 500,
            initialExpandLevel: 1 // Adicionado para manter os ramos fechados inicialmente
        }, root);

    </script>
</body>
</html>
